<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f5e9;
            color: #343a40;
        }
        .container {
            margin-top: 80px;
        }
        .newsletter-header {
            text-align: center;
            margin-bottom: 50px;
            color: #2e7d32;
        }
        .news-card {
            margin-bottom: 30px;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .news-card img {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2e7d32;
        }
        .card-text {
            font-size: 0.95rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #388e3c;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .btn-primary:hover {
            background-color: #2e7d32;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./PVC-logo.png" alt="PVC Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="collection-center.html">Collection Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming-events.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="raffle.html">Raffle</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="newsletter.html">Newsletter</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="newsletter-header">
            <h1>Latest News on Recycling and PVC</h1>
            <p>Stay updated with the latest news on recycling, PVC repurposing, plastic pollution, and more.</p>
        </div>

        <!-- News Articles Section -->
        <div id="news-container" class="row">
            <!-- News articles will be inserted here by JavaScript -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = '9af256261d86433f8ac233e9790f158e'; // Replace with your NewsAPI key
            const url = `https://newsapi.org/v2/everything?q=AI&apiKey=9af256261d86433f8ac233e9790f158e`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('API Response:', data); // Debugging statement
                    const articles = data.articles;
                    const newsContainer = document.getElementById('news-container');

                    if (articles && articles.length > 0) {
                        articles.forEach(article => {
                            console.log('Article:', article); // Debugging each article
                            const newsCard = document.createElement('div');
                            newsCard.classList.add('col-md-4');
                            
                            console.log(article.urlToImage)
                            console.log(article.title)
                            newsCard.innerHTML = `
                                <div class="card news-card">
                                    <img src="${article.urlToImage || 'default-image.jpg'}" class="card-img-top" alt="${article.title}">
                                    <div class="card-body">
                                        <h5 class="card-title">${article.title}</h5>
                                        <p class="card-text">${article.description || ''}</p>
                                        <a href="${article.url}" class="btn btn-primary" target="_blank">Read More</a>
                                    </div>
                                </div>
                            `;

                            newsContainer.appendChild(newsCard);
                        });
                    } else {
                        console.log('No articles found.');
                        newsContainer.innerHTML = '<p>No news articles available at the moment.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching the news:', error);
                    document.getElementById('news-container').innerHTML = '<p>Error loading news articles. Please try again later.</p>';
                });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
