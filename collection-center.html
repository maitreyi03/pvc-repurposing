<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }
        #map {
            height: 500px;
            width: 100%;
        }
        .container {
            margin-top: 30px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">PVC Recycling</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="collection-center.html">Collection Center</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="newsletter.html">News Letter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="upcoming-events.html">Upcoming Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center">Find the Closest PVC Center</h1>
        <div class="search-bar text-center">
            <input type="text" id="location-input" class="form-control" placeholder="Enter Your Location">
            <button id="search-btn" class="btn btn-primary mt-2">Search</button>
        </div>
        <div id="map"></div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsPSf_Vtezl_sF8F-Gesk_LRkNrp5PVa4&callback=initMap" async defer></script>

    <!-- JavaScript -->
    <script>
        function initMap() {
            var locations = [
                {lat: -37.8136, lng: 144.9631}, // Location 1
                {lat: -37.8150, lng: 144.9650}, // Location 2
                {lat: -37.8160, lng: 144.9670}  // Location 3
            ];
            
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: locations[0]
            });
            
            locations.forEach(function(location) {
                new google.maps.Marker({
                    position: location,
                    map: map
                });
            });
        }

        // Form submission handling
        document.getElementById('search-btn').addEventListener('click', function(event) {
            event.preventDefault();
            alert('Search functionality is not implemented yet!');
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
